name: Deploy to GitHub Pages # 工作流名称

# 触发条件：当代码推送到 main 分支时触发
on:
  push:
    branches: ['main']

# 设置权限，允许写入页面
permissions:
  contents: read
  pages: write
  id-token: write

# 允许一个并发部署
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # 部署后输出的页面地址
    runs-on: ubuntu-latest # 在最新的Ubuntu系统上运行
    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4 # 第一步：检出你的代码

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: '24' # 根据你的项目需要指定Node版本

      - name: 安装依赖并构建
        run: | # 第二步：安装依赖并执行构建命令，生成 dist/ 或 build/ 目录
          npm install
          npm run build # 确保你的 package.json 中有 "build" 脚本

      - name: 设置 Pages
        uses: actions/configure-pages@v4

      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # 这里修改为你的构建输出目录，例如 'build', 'out' 等

      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
